<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let ws;
    let proto = window.location.protocol === 'https' ? 'wss' : 'ws';
    ws = new WebSocket(`${proto}://${window.location.host}`);
    ws.onmessage = (e) => {
      console.log(e.data);
    };
  </script>
  <body>
    <h2>Hello world</h2>
  </body>
</html>
